<div class="col-lg-12 content-wrapper">
  <ejs-schedule #scheduleObj width='100%' height='650px' [selectedDate]="selectedDate" [group]="group"
    [eventSettings]="eventSettings" (eventRendered)="onEventRendered($event)">
    <e-resources>
      <e-resource field='ProjectId' title='Choose Project' [dataSource]='projectDataSource'
        [allowMultiple]='allowMultiple' name='Projects' textField='text' idField='id' colorField='color'>
      </e-resource>
      <e-resource field='TaskId' title='Category' [dataSource]='categoryDataSource' [allowMultiple]='allowMultiple'
        name='Categories' textField='text' idField='id' groupIDField='groupId' colorField='color'>
      </e-resource>
    </e-resources>
    <e-header-rows>
      <e-header-row option='Month'>
        <ng-template #template let-data>
          <span [innerHTML]="getMonthDetails(data)"></span>
        </ng-template>
      </e-header-row>
      <e-header-row option='Week'>
        <ng-template #template let-data>
          <span [innerHTML]="getWeekDetails(data)"></span>
        </ng-template>
      </e-header-row>
      <e-header-row option='Date'>
      </e-header-row>
    </e-header-rows>
    <ng-template #dateHeaderTemplate let-data>
      <div class="date-text">{{getDateHeaderText(data)}}</div>
      <div>{{getDayHeaderText(data)}}</div>
    </ng-template>
    <e-views>
      <e-view displayName='Timeline Month' option='TimelineMonth' [interval]="monthInterval"></e-view>
    </e-views>
  </ejs-schedule>
</div>
